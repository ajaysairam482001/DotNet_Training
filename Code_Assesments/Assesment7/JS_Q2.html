<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Odd and Even</title>
    <script>
        for (var i = 1; i <= 15; i++) {
            if (i % 2 == 0) {
                document.write(i + " is an Even number.");
            }
            else {
                document.write(i + " is an Odd number.");
            }
            document.write("<br />");
        }
    </script>
</head>
<body>
    <h3>Above are Iterations from 1 to 15.</h3>
</body>
</html>
